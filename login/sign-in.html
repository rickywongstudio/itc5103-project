<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign</title>
    <link rel="stylesheet" href="../styles/sign-in.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script defer src="../scripts/sign-in.js"></script>
</head>
<body>
<main>

    <div class="container">


        <form id="login-form">
            <h2>Login</h2>
            <div class="input-box">
                <label class="form-label" for="email">Email address</label>
                <input type="email" id="email" class="form-control"/>

            </div>

            <div class="input-box">
                <label class="form-label" for="passwordId">Password</label>
                <input type="password" id="passwordId" class="form-control"/>

            </div>

            <div class="row ">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <input type="submit" class="btn btn-primary btn-block submit-style" value="login"/>

            <div class="text-center">
                <p>Not a member? <a href="sign-up.html">Register</a></p>

            </div>
        </form>
    </div>

</main>
</body>
</html>
