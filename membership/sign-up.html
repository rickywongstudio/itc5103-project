<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="../styles/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
<div class="container mr-0 regcontainer">
    <div class="logo inline logoInline">
        <img src="../media/logo.png" alt="">
    </div>
    <form class="form_form" id="form" method="post">
        <h2>Sign Up</h2>
        <div class="input-control">
            <input id="firstName" name="firstName" type="text" placeholder="First Name"
            >
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input id="lastName" name="lastName" type="text" placeholder="Last Name"
            >
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input id="email" name="email" type="text" placeholder="Email Adress"
            >
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input type="date" name="date" id="date" placeholder="Date of Birth"
            >
            <div class="error"></div>
        </div>

        <select class="input-control-select" id="city" name="city" type="text" placeholder="City">
            <option value="">Select your city</option>
            <option value="Toronto">Toronto</option>
            <option value="Markham">Markham</option>
            <option value="Hamilton">Hamilton</option>
            <option value="Mississauga">Mississauga</option>
            <option value="Waterloo">Waterloo</option>
        </select>
        <div class="input-control">
            <input type="password" name="password" id="password" placeholder="Password">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
            <div class="error"></div>
        </div>


        <button style="background-color: #b61500" type="submit">Get Started</button>

        <div class="sign-up">
            <h6 class="mt-4">Already have an Account? <a href="./sign-in.html" style="color:#2B684C">Login</a></h6>
        </div>

    </form>
</div>
</body>
<script src="../scripts/sign-up.js"></script>
</html>
