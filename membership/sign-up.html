<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/sign-in.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script defer src="../scripts/sign-up.js"></script>
</head>
<body>
<div class="container">
    <form id="sign-up">
        <h2 class="topic">Sign Up</h2>
        <div class="input-box ">
            <label class="form-label"  for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" required/>
        </div>
        <div class="input-box">
            <label class="form-label" for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" required/>
        </div>
        <div class="input-box">
            <label class="form-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required/>
        </div>
        <div class="input-box">
            <label class="form-label" for="date">DOB</label>
            <input type="date" name="email" id="date" class="form-control" required/>
        </div>

        <div class="input-box">
            <label class="form-label" for="email">City</label>
            <select class="form-select" id="city" aria-label="Select your city" required>
                <option value="">Select your city</option>
                <option value="Toronto">Toronto</option>
                <option value="Markham">Markham</option>
                <option value="Hamilton">Hamilton</option>
                <option value="Mississauga">Mississauga</option>
                <option value="Waterloo">Waterloo</option>
            </select>

        </div>

        <div class="input-box">
            <label class="form-label" for="Password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required/>
        </div>
        <div class="input-box">
            <label class="form-label" for="confirm-password">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirm-password" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary btn-block submit-style" >Sign Up</button>

    </form>
</div>

</body>
</html>
