<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" type="text/css" href="../styles/login.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mr-0 sign-in-container containt container_container">
      <div class="logo inline logo">
        <img src="../media/pizza.svg" alt="" class="images" />
      </div>
      <form class="" id="form" action="" method="post">
        <h2>Sign in</h2>
        <h4>Login with Email</h4>

        <!-- Username/Email/Phone -->
        <div class="input-control text-input">
          <input
            id="email"
            name="email"
            type="text"
            placeholder="Email"
          />
          <div class="error"></div>
        </div>

        <!-- Password -->
        <div class="input-control">
          <input
            type="password"
            name="password"
            id="passwordId"
            placeholder="Password"
          />
          <div class="error"></div>
        </div>

        <!-- Submit -->
        <button type="submit">Log in</button>

        <div class="copyright copy">
          <h6>
            <br />

          </h6>
        </div>

        <label class="form-label mt-3"
          >Don't have an account? <a href="./register.html">Register</a></label
        >
      </form>
    </div>
  </body>
  <script defer src="../scripts/sign-in.js"></script>
</html>
