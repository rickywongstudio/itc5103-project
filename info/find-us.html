<body>

<header id="header"></header>
<main>
    <h1 class="heading">Store Locator</h1>
    <div class="container">
        <div id="sidebar">
            <ul class="branches" id="branches-list">
            </ul>
        </div>
        <div id="map"></div>
    </div>

    <div class="cmp-container">
        <div class="cmp-box">
            <div class="cmp-content">
                <div class="cmp-content-header">
                    <h2 class="cmp-title__text">REGIONAL OFFICES</h2>
                </div>
                <div class="cmp-content-text">
                    <div>
                        <p><b>Western Toronto</b></p>
                        <p><i>Address:</i><br>
                            85 Prologis Blvd, Unit 4<br>
                            Mississauga, Ontario<br>
                            L5W 0B3<br>
                            905-848-2700</p>
                        <p>&nbsp;</p>
                        <p><b>Eastern Toronto</b></p>
                        <p><i>Address:</i><br>
                            125 Progress Ave, Unit 7<br>
                            Scarborough, Ontario<br>
                            M1P 5A8<br>
                            416-292-1234</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="feedback-form" class="feedback-form">
            <h2 class="topic">Contact Us</h2>
            <form id="feedback">
                <div class="input-box">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="text" id="email" class="form-control" />

                </div>
                <div class="input-box">
                    <label class="form-label" for="city">City</label>
                    <input type="text" id="city" class="form-control" />

                </div>

                <div class="form-group">

                    <select id="category" class="form-select" aria-label="Default select example">
                        <option value="">Select your category</option>
                        <option value="Complaint">Complaint</option>
                        <option value="FeedBack">FeedBack</option>
                        <option value="Suggestion">Suggestion</option>
                    </select>

                </div>
                <div class="form-group">
                    <label class="form-label" for="comment">Comment</label>
                    <textarea name="comment" class="form-control" id="comment" rows="8" required></textarea>
                </div>
                <input type="submit" class="btn btn-secondary submit-style" value="Submit"/>

            </form>
        </div>
    </div>

</main>
<footer id="footer"></footer>
</body>
</html>
