<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/contact-us.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
            <script defer src="./feedback.js"></script>
</head>
<body>
<div class="container">
    <h2 class="topic">Contact Us</h2>
    <form id="feedback">
        <div class="input-box">
            <label class="form-label" for="userName">UserName</label>
            <input type="text" id="username" class="form-control" />

        </div>
        <div class="input-box">
            <label class="city" for="city">City</label>
            <input type="text" id="city" class="form-control" />

        </div>

        <div class="form-group">

            <select id="category" class="form-select" aria-label="Default select example">
                <option value="">Select your category</option>
                <option value="Complaint">Complaint</option>
                <option value="FeedBack">FeedBack</option>
                <option value="Suggestion">Suggestion</option>
            </select>

        </div>
        <div class="form-group">
            <label for="Comment">Comment</label>
            <textarea name="comment" class="form-control" id="comment" rows="8" required></textarea>
        </div>
        <input type="submit" class="btn btn-secondary submit-style" value="Submit"/>

    </form>

</div>


</body>
</html>
