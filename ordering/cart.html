<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../styles/cart.css"/>
    <script
            crossorigin="anonymous"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
            src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script defer src="../scripts/cart.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />

</head>
<body>
<section id="OrdersList"></section>
<h1 class="heading-syles">Your Cart<span id="noOfOrders">(0 Items)</span></h1>
<div class="table-styles">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" class="item-col">Item</th>
            <th scope="col" class="item-col">Price</th>
            <th scope="col" class="item-col">Size</th>
            <th scope="col" class="item-col">Quantity</th>
            <th scope="col" class="item-col">Total</th>
            <th scope="col" class="item-col">Remove</th>
        </tr>
        </thead>
        <tbody id="orderItems">
        </tbody>
    </table>
</div>
<div class="checkout">
    <div class="row">
        <p class="col-8 subtotal">Subtotal</p>
        <p class="col-4" id="subTotal">$0</p>
    </div>
    <hr/>
    <div class="row">
        <p class="col-8 subtotal">Sales Tax</p>
        <p class="col-4" id="salesTax">$0</p>
    </div>
    <hr/>
    <div class="row">
        <p class="col-8 subtotal">Grand Total</p>
        <p class="col-4 grand-total" id="grandTotal">$0</p>
    </div>
    <hr/>
    <div class="checkout-btn">
        <button type="button" class="btn btn-dark">Checkout</button>
    </div>
</div>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
</html>
