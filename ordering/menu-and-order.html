<body>
<header id="header"></header>

<main class="section2">

    <aside class="secondary">
        <div class="category" id="tabs">
            <div class="tab" data-tab="tab-1">Pizzas</div>
            <div class="tab" data-tab="tab-2">Pastas</div>
            <div class="tab" data-tab="tab-3">Sides</div>
            <div class="tab" data-tab="tab-4">Salads</div>
            <div class="tab" data-tab="tab-5">Drinks</div>
        </div>
    </aside>

    <section class="primary">


        <!--------------------- filtering widget--------------------->

        <div class="filtering-widget">
            <a class="widget-link" href="#">Select your Dietary Needs <i class="fa fa-chevron-down"></i></a>
            <div class="options-container">
                <form name="filter-by-dietary-needs">
                    <div class="form-check">
                        <input class="form-check-input" id="gluten-free" type="checkbox"/>
                        <label class="form-check-label" for="gluten-free">Gluten-free</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="vegetarian" type="checkbox"/>
                        <label class="form-check-label" for="vegetarian">Vegetarian</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="vegan" type="checkbox"/>
                        <label class="form-check-label" for="vegan">Vegan</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="kosher" type="checkbox"/>
                        <label class="form-check-label" for="kosher">Kosher</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="halal" type="checkbox"/>
                        <label class="form-check-label" for="halal">Halal</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="low-carb" type="checkbox"/>
                        <label class="form-check-label" for="low-carb">Low-carb</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="dairy-free" type="checkbox"/>
                        <label class="form-check-label" for="dairy-free">Dairy-free</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="paleo" type="checkbox"/>
                        <label class="form-check-label" for="paleo">Paleo</label>
                    </div>
                </form>
            </div>
        </div>


        <div class="tab-content active" id="tab-1">


        </div>

    </section>


</main>
<footer id="footer"></footer>
</body>
