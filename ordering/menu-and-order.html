<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Palace</title>
    <!-- metadata start-->
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta
            content="Order the best pizzas online from Pizza Palace. Enjoy our delicious menu of handcrafted pizzas, sides, desserts, and drinks delivered straight to your door."
            name="description"/>
    <meta
            content="Pizza Palace, pizzas, online ordering, delivery, menu, sides, desserts, drinks, restaurant, food, food delivery"
            name="keywords"/>
    <!-- metadata ends-->

    <link href="../media/favicon.ico" rel="icon"/>
    <link href="../styles/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="../styles/common.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link href="../styles/menu-and-order.css" rel="stylesheet" type="text/css"/>

    <!-- common script for each page -->
    <script
            crossorigin="anonymous"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
            src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script defer src="../scripts/common.js"></script>
    <script defer src="../scripts/menu-and-order.js"></script>


</head>

<body>
<header id="header"></header>
<main class="section2">

    <aside class="secondary">
        <div class="category" id="tabs">
            <div class="tab" data-category="pizza"><span><i class="fas fa-pizza-slice"></i></span><span>Pizzas</span>
            </div>
            <div class="tab" data-category="pasta"><span><i class="fas fa-utensils"></i></span><span>Pastas</span></div>
            <div class="tab" data-category="side"><span><i class="fas fa-pepper-hot"></i></span><span>Sides</span></div>
            <div class="tab" data-category="salad"><span><i class="fas fa-leaf"></i></span><span>Salads</span></div>
            <div class="tab" data-category="drink"><span><i class="fas fa-glass-whiskey"></i></span><span>Drinks</span>
            </div>
        </div>
    </aside>

    <section class="primary">


        <div class="filtering-widget">
            <a class="widget-link" href="#">Select your Dietary Needs <i class="fa fa-chevron-down"></i></a>
            <div class="options-container">
                <form name="filter-by-dietary-needs">
                    <div class="form-check">
                        <input class="form-check-input" id="gluten-free" name="ing" type="checkbox" value="gluten-free"
                        />
                        <label class="form-check-label" for="gluten-free">Gluten-free</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="vegetarian" type="checkbox" value="vegetarian"/>
                        <label class="form-check-label" for="vegetarian">Vegetarian</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="vegan" type="checkbox" value="vegan"/>
                        <label class="form-check-label" for="vegan">Vegan</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="kosher" type="checkbox" value="kosher"/>
                        <label class="form-check-label" for="kosher">Kosher</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="halal" type="checkbox" value="halal"/>
                        <label class="form-check-label" for="halal">Halal</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="low-carb" type="checkbox" value="low-carb"/>
                        <label class="form-check-label" for="low-carb">Low-carb</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="dairy-free" type="checkbox" value="dairy-free"/>
                        <label class="form-check-label" for="dairy-free">Dairy-free</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="paleo" type="checkbox" value="paleo"/>
                        <label class="form-check-label" for="paleo">Paleo</label>
                    </div>
                </form>
            </div>
        </div>


        <div id="menu-container">


        </div>
    </section>


</main>
<footer id="footer"></footer>
</body>
</html>
