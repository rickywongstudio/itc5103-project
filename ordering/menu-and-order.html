<header id="header" class="section1"></header>
<main class="section2">
    <section class="primary">
        <!--------------------- filtering widget--------------------->

        <div class="filtering-widget">
            <a href="#" class="widget-link">Select your Dietary Needs <i class="fa fa-chevron-down"></i></a>
            <div class="options-container">
                <form name="filter-by-dietary-needs">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="gluten-free"/>
                        <label class="form-check-label" for="gluten-free">Gluten-free</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="vegetarian"/>

                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="vegan"/>
                        <label class="form-check-label" for="vegan">Vegan</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="kosher"/>
                        <label class="form-check-label" for="kosher">Kosher</label>
                    </div>
                </form>
            </div>
        </div>


    </section>
    <div id="pizza-widget">

    </div>
    <aside class="secondary">
        <div id="tabs" class="category">
            <div class="tab" data-tab="tab-1">Pizzas</div>
            <div class="tab" data-tab="tab-2">Pastas</div>
            <div class="tab" data-tab="tab-3">Sides</div>
            <div class="tab" data-tab="tab-4">Drinks</div>
        </div>
    </aside>
</main>
<footer id="footer"></footer>
</body>

    // script for tab function
    const tabs = document.querySelectorAll(".tab");
    const tabContents = document.querySelectorAll(".tab-content");
    tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
            const tabId = tab.dataset.tab;
            tabContents.forEach((tabContent) => {
                tabContent.classList.remove("active");
            });
            document.querySelector(`#${tabId}`).classList.add("active");
        });
    });

    // Filtering widget function
    const link = document.querySelector('.widget-link');
    const container = document.querySelector('.options-container');

    link.addEventListener('click', (event) => {
        event.preventDefault();
        container.classList.toggle('expanded');
    });
